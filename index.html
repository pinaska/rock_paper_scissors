<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rock Paper Scissors game</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono" rel="stylesheet">
  <script src="main.js"></script>
</head>
<body class="wrapper container">
  <header>
    <h2>Rock <br> Paper <br> Scissors</h2>
  </header>
  <section class="inner">
    <article class="choice-wrapper">
          <button onclick="playerPick('rock')">
            Rock
          </button>
          <button onclick="playerPick('paper')">
            Paper
          </button>
          <button onclick="playerPick('scissors')">
            Scissors
          </button>
    </article>
    <article>
      <h3>Current round</h3>
      <div class="choice-display">
        <div>Computer picked: <span id="computerPick"></span></div>
        <div>You picked: <span id="playerPick"></span></div>
        <div>Result: <span id="gameResult"></span>
        </div>
      </div>

      <div class="result-display">
            <h3>Game results</h3>
            <p id="playerName">Player</p>
            <p>Computer</p>
            <p id="playerScore">0</p>
            <p id="computerScore">0</p>
      </div>
      <p id="roundResult"></p>
    </article>
    <!-- <button class="button" id="button" onclick="playGame()">play me!</button> -->
    <!-- <div class="" id="result">
      <!--what to use here to display the results?-->
    <!-- </div> -->
      <button class="btn btn-success" onClick="newGame()">New game</button>
  </section>
  <footer><p>by <a href="https://katejeziorska.com/">kate j.</a></p></footer>
</body>
</html>
